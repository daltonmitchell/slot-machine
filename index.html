<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blaka+Hollow&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>Slot Machine</title>
</head>
<body>
    <h1>Black Flash</h1>
    <div id="slots">
        <div id="slot"></div>
        <div id="slot2"></div>
        <div id="slot3"></div>
    </div>
    <h2 id="resultMessage"></h2>
    <div id="gameInfo">
        <div id="winBoard">
            <div class="boardEl"><p class="boardText">$50,000:</p><img class="winPhotos" src='https://i.imgur.com/ZTxirxB.jpg?1'></div>
            <div class="boardEl"><p class="boardText"></p>$10,000:</p><img class="winPhotos" src='https://i.imgur.com/pG2hJnE.jpg'></div>
            <div class="boardEl"><p class="boardText"></p>$5,000:</p><img class="winPhotos" src='https://i.imgur.com/r6128fl.jpg'></div>
            <div class="boardEl"><p class="boardText"></p>$2,000:</p><img class="winPhotos" src='https://i.imgur.com/fTkCmZZ.png'></div>
            <div class="boardEl"><p class="boardText"></p>$1,000:</p><img class="winPhotos" src='https://i.imgur.com/Qhmdbt1.jpg'></div>
        </div>
        <div id="buttonContainer">
            <button id="button">Spin!</button>
        </div>
        <p id="bank"></p>
    </div>
</body>
</html>
